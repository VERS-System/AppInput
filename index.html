<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERS Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header>
        <img src="logovers.png" class="logo" alt="VERS Logo">
    </header>

    <div class="container">

        <!-- STACK 1 - TESTES -->
        <div class="stack" id="stack1">
            <h2>Testes</h2>

            <input type="datetime-local" id="data_realizado" class="input" placeholder="Data realizado">
            
            <select id="satisfatoriedade" class="input">
                <option value="" disabled selected>Satisfatório?</option>
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>

            <input type="number" id="numero_piezos" class="input" placeholder="Número de piezos">

            <button class="btn" onclick="salvarTeste()">Salvar</button>
        </div>

        <!-- STACK 2 - VARIÁVEIS -->
        <div class="stack" id="stack2">
            <h2>Variáveis</h2>

            <select id="subida" class="input">
                <option value="" disabled selected>Estava em subida?</option>
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>

            <input type="number" id="rpm_medio" class="input" placeholder="RPM médio">

            <input type="number" step="0.1" id="peso_veiculo" class="input" placeholder="Peso do veículo (kg)">

            <select id="tipo_terreno" class="input">
                <option value="" disabled selected>Tipo de terreno</option>
                <option value="terra">Terra</option>
                <option value="asfalto">Asfalto</option>
                <option value="paralelepipedo">Paralelepípedo</option>
                <option value="outro">Outro</option>
            </select>

            <button class="btn" onclick="salvarVariavel()">Salvar</button>
        </div>

        <!-- STACK 3 - APROVAÇÃO -->
        <div class="stack" id="stack3">
            <h2>Aprovação</h2>

            <input type="number" step="0.1" id="amperagem" class="input" placeholder="Amperagem">
            <input type="number" step="0.1" id="tensao" class="input" placeholder="Tensão">
            <input type="number" step="0.1" id="voltagem" class="input" placeholder="Voltagem">
            <input type="number" step="0.1" id="corrente_convertida" class="input" placeholder="Corrente convertida">
            <input type="number" step="0.1" id="bateria_recarregada" class="input" placeholder="Bateria recarregada (%)">

            <button class="btn" onclick="salvarAprovacao()">Salvar</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
